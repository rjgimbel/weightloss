{% extends "layout.html" %}

{% block title %}
    Input Weight
{% endblock %}

{% block main %}
    <form action="/inputweight" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="weight" placeholder="Week {{ week }}" type="number" min=50 max=500 step=0.01>
        </div>
        <button class="btn btn-primary" type="submit">Enter Weight</button>
    </form>
{% endblock %}
