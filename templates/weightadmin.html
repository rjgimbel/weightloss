{% extends "layout.html" %}

{% block title %}
    Input Weight
{% endblock %}

{% block main %}
    <form action="/inputweight" method="post">
        <div class="form-group">
            <select class="form-control" name="week">
                {% for n in range(24) %}
                    <option value="{{ n + 1 }}">Week {{ n +1 }}</option>
                {% endfor %}
            </select>

        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="weight" placeholder="Weight" type="number" min=50 max=500 step=0.01>
        </div>
        <button class="btn btn-primary" type="submit">Enter Weight</button>
    </form>
{% endblock %}
